<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Denis Website</title>
<style>
  :root {
    --bg:#f0f8ff;
    --card:#ffffff;
    --accent:#3498db;
    --muted:#6b7280;
  }
  *{box-sizing:border-box;}
  body{
    font-family:Arial,sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    padding:20px;
  }
  .container{
    width:340px;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 24px rgba(20,20,40,0.08);
    padding:16px;
  }
  h1{text-align:center;color:var(--accent);margin-bottom:10px;}
  form{display:flex;flex-direction:column;gap:12px;}
  label{font-size:13px;color:#374151;}
  input[type="text"],input[type="password"]{
    padding:10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
  }
  .msg{
    padding:10px;
    border-radius:8px;
    background:#ffefef;
    color:#9b1c1c;
    margin-top:10px;
    display:none;
    text-align:center;
  }
  footer{text-align:center;margin-top:12px;font-size:12px;color:var(--muted);}
  a{color:var(--accent);text-decoration:none;}
  a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <div class="msg" id="msg"></div>

    <button type="submit">Login</button>
  </form>

  <footer>
    Don’t have an account? <a href="signup.html">Sign Up</a>
  </footer>
</div>

<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('msg');

// Owner/Admin credentials
const OWNER = { username: "denis@", password: "Admin@321" }; // ✅ password: Admin@321

function showMessage(text){
  msg.textContent = text;
  msg.style.display = 'block';
  setTimeout(()=> msg.style.display='none', 3000);
}

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;

  // Owner login
  if(u === OWNER.username && p === OWNER.password) {
    localStorage.setItem("isOwnerLoggedIn", "true");
    alert("Welcome Owner! Redirecting to Owner Dashboard...");
    window.location.href = "owner-dashboard.html";
    return;
  }

  // Normal registered users
  const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  const found = users.find(user => user.username === u && user.password === p);

  if(found){
    alert("Login successful! Redirecting to User Dashboard...");
    window.location.href = "user-dashboard.html";
  } else {
    showMessage("Invalid username or password.");
  }
});
</script>
</body>

</html>
