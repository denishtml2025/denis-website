<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Denis Website</title>
<style>
  :root {
    --bg:#f0f8ff;
    --card:#ffffff;
    --accent:#3498db;
    --muted:#6b7280;
  }
  *{box-sizing:border-box;}
  body{
    font-family:Arial,sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    padding:20px;
  }
  .container{
    width:340px;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 24px rgba(20,20,40,0.08);
    padding:16px;
  }
  h1{text-align:center;color:var(--accent);margin-bottom:10px;}
  form{display:flex;flex-direction:column;gap:12px;}
  label{font-size:13px;color:#374151;}
  input[type="text"],input[type="password"],input[type="email"],input[type="number"]{
    padding:10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
    width:100%;
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
  }
  .msg{
    padding:10px;
    border-radius:8px;
    background:#ffefef;
    color:#9b1c1c;
    margin-top:10px;
    display:none;
    text-align:center;
  }
  footer{text-align:center;margin-top:12px;font-size:12px;color:var(--muted);}
  a{color:var(--accent);text-decoration:none;}
  a:hover{text-decoration:underline;}

  /* Modal (minimal, no external links or actions) */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .modal {
    background: #fff;
    color: #111;
    width: 320px;
    max-width: calc(100% - 40px);
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    padding: 18px;
    text-align: center;
  }
  .modal h3 { margin: 0 0 8px 0; color: #111; font-size:18px; }
  .modal p { margin: 6px 0 12px 0; color: #333; font-size:14px; }
  .code-box {
    display:block;
    margin: 10px auto 12px auto;
    padding: 10px 12px;
    border-radius: 8px;
    background: #f3f4f6;
    color: #111;
    font-weight:700;
    letter-spacing: 3px;
    font-size:20px;
    width: fit-content;
  }
  .modal-footer {
    display:flex;
    gap:8px;
    justify-content:center;
    margin-top:8px;
  }
  .btn-secondary {
    background: #e5e7eb;
    color: #111;
    border-radius: 8px;
    padding:8px 12px;
    border: none;
    cursor: pointer;
  }
  .btn-primary {
    background: var(--accent);
    color: #fff;
    border-radius: 8px;
    padding:8px 12px;
    border: none;
    cursor: pointer;
  }

  /* ensure any links or buttons are limited to the Back action only */
  .modal a { display:none; } /* hide any accidental link rendering inside modal content */
</style>
</head>
<body>

<!-- Login Container -->
<div class="container" id="loginContainer">
  <h1>Login</h1>
  <form id="loginForm">
    <label for="userInput">Username or Email</label>
    <input type="text" id="userInput" placeholder="Enter username or email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <div class="msg" id="msg"></div>

    <button type="submit">Login</button>

    <p style="text-align:center; margin-top:10px;">
      <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
    </p>
  </form>

  <footer>
    Don’t have an account? <a href="signup.html">Sign Up</a>
  </footer>
</div>

<!-- Forgot Password Container -->
<div class="container" id="forgotContainer" style="display:none;">
  <h1>Reset Password</h1>

  <label for="resetEmail">Email</label>
  <input type="email" id="resetEmail" placeholder="Enter your registered email">

  <button onclick="sendResetCode()">Send Code</button>

  <div id="codeSection" style="display:none; margin-top:10px;">
    <label>Enter Code</label>
    <input type="number" id="resetCode" placeholder="6-digit code">
    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="New password">
    <button onclick="verifyAndReset()">Reset Password</button>
  </div>

  <p style="text-align:center; margin-top:10px;">
    <a href="#" onclick="backToLogin()">← Back to Login</a>
  </p>
</div>

<!-- Minimal Modal used to display code securely (no external links/buttons) -->
<div id="resetModalBackdrop" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="resetModalTitle">
    <h3 id="resetModalTitle">Reset Code Sent</h3>
    <p id="resetModalMessage">A one-time reset code has been sent to your email. Use it to reset your password.</p>
    <div id="resetCodeBox" class="code-box" aria-live="polite">000000</div>
    <div class="modal-footer">
      <!-- Only one primary visible action: Back to Login -->
      <button class="btn-primary" id="modalBackBtn">Back to Login</button>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('msg');

// Owner/Admin credentials
const OWNER = { username: "denis@", email: "denis@gmail.com", password: "Admin@321" };

function showMessage(text){
  msg.textContent = text;
  msg.style.display = 'block';
  setTimeout(()=> msg.style.display='none', 3000);
}

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.getElementById('userInput').value.trim();
  const pass = document.getElementById('password').value;

  // Owner login
  if((input === OWNER.username || input === OWNER.email) && pass === OWNER.password) {
    sessionStorage.setItem('ownerLoggedIn','true'); // mark owner logged in
    window.location.href = "owner-dashboard.html"; // link to your owner dashboard
    return;
  }

  // Normal users
  const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  const found = users.find(user =>
    (user.username === input || user.email === input) && user.password === pass
  );

  if(found){
    sessionStorage.setItem('userLoggedIn','true'); // mark user logged in
    window.location.href = "user-dashboard.html"; // your user dashboard
  } else {
    showMessage("Invalid username/email or password.");
  }
});

// ---- Forgot Password System ----
let generatedCode = null;

function showForgotPassword(){
  document.getElementById('loginContainer').style.display='none';
  document.getElementById('forgotContainer').style.display='block';
}

function sendResetCode(){
  const email = document.getElementById('resetEmail').value.trim();
  const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  const user = users.find(u => u.email === email);

  if(!user){
    alert("❌ No account found with that email.");
    return;
  }

  // generate code
  generatedCode = Math.floor(100000 + Math.random() * 900000);

  // === SECURE DISPLAY: show minimal modal with ONLY the code and a Back to Login button ===
  // This avoids using alert() (which on some platforms shows sharing buttons / link actions).
  showResetModal(generatedCode);

  // reveal the entry section so the user can paste the code (keeps original behavior)
  document.getElementById('codeSection').style.display = 'block';
}

/* NEW: Minimal modal functions (no external links, no extra buttons) */
const resetBackdrop = document.getElementById('resetModalBackdrop');
const resetCodeBox = document.getElementById('resetCodeBox');
const modalBackBtn = document.getElementById('modalBackBtn');

function showResetModal(code){
  // display the code as plain text (not clickable)
  resetCodeBox.textContent = String(code).padStart(6, '0');
  resetBackdrop.style.display = 'flex';
  resetBackdrop.setAttribute('aria-hidden', 'false');

  // focus the modal's back button for keyboard users
  modalBackBtn.focus();
}

function closeResetModal(){
  resetBackdrop.style.display = 'none';
  resetBackdrop.setAttribute('aria-hidden', 'true');
}

// Back to login button inside modal: closes modal and returns user to the forgot password screen's code section
modalBackBtn.addEventListener('click', function(){
  closeResetModal();
  // keep the forgot password container visible so the user can enter the code
  // (this matches your existing flow — user can copy/paste the code)
  // If you prefer to force them back to login, uncomment the following line:
  // backToLogin();
});

/* Restoring original verify/reset and navigation functions (unchanged behavior) */
function verifyAndReset(){
  const enteredCode = document.getElementById('resetCode').value.trim();
  const newPass = document.getElementById('newPassword').value;
  const email = document.getElementById('resetEmail').value.trim();

  if(enteredCode == generatedCode){
    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    const index = users.findIndex(u => u.email === email);
    if(index !== -1){
      users[index].password = newPass;
      localStorage.setItem('registeredUsers', JSON.stringify(users));
      alert("✅ Password reset successful!");
      backToLogin();
    }
  } else {
    alert("❌ Invalid code. Try again.");
  }
}

function backToLogin(){
  document.getElementById('loginContainer').style.display='block';
  document.getElementById('forgotContainer').style.display='none';
  // hide modal if still open
  closeResetModal();
}
</script>

</body>
</html>
