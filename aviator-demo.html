<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #101820;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}
h2 {
  margin-top: 20px;
}
#gameArea {
  margin: 40px auto;
  width: 300px;
  height: 300px;
  background: #222;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
}
#plane {
  position: absolute;
  bottom: 20px;
  left: 130px;
  font-size: 30px;
}
button {
  background: #e63946;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
}
#multiplier {
  font-size: 25px;
  margin-top: 15px;
}
</style>
</head>
<body>

<h2>Aviator Demo (Manual Play)</h2>
<div id="gameArea">
  <div id="plane">‚úàÔ∏è</div>
</div>

<div id="multiplier">Multiplier: 1.00x</div>
<button onclick="startGame()">PLAY</button>

<script>
let flying = false;

function startGame(){
  if (flying) return;
  flying = true;
  let multiplier = 1.00;
  let plane = document.getElementById('plane');
  let mDisplay = document.getElementById('multiplier');
  let pos = 20;
  let crashPoint = Math.random() * 10 + 1; // random 1x - 10x

  let game = setInterval(()=>{
    multiplier += 0.10;
    pos += 5;
    mDisplay.textContent = Multiplier: ${multiplier.toFixed(2)}x;
    plane.style.bottom = pos + "px";
    if(multiplier >= crashPoint){
      clearInterval(game);
      mDisplay.textContent = Crashed at ${multiplier.toFixed(2)}x üí•;
      flying = false;
      setTimeout(()=>{plane.style.bottom='20px';}, 800);
    }
  }, 200);
}
</script>

</body>
</html>
