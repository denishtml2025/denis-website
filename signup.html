<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up - Denis Website</title>
<style>
  :root {
    --bg:#f0f8ff;
    --card:#ffffff;
    --accent:#3498db;
    --muted:#6b7280;
  }
  *{box-sizing:border-box;}
  body{
    font-family:Arial,sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    padding:20px;
  }
  .container{
    width:340px;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 24px rgba(20,20,40,0.08);
    padding:0;
    overflow:hidden;
  }

  /* Image banner styling (same width as container) */
  .banner{
    position:relative;
    width:100%;
    height:150px;
    overflow:hidden;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
  }
  .banner img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(75%);
  }
  .banner-title{
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    color:white;
    background:rgba(0,0,0,0.5);
    padding:6px 12px;
    border-radius:6px;
    font-size:15px;
    font-weight:bold;
  }

  h1{text-align:center;color:var(--accent);margin:10px 0;}
  form{display:flex;flex-direction:column;gap:12px;padding:16px;}
  label{font-size:13px;color:#374151;}
  input[type="text"],input[type="password"],input[type="email"]{
    padding:10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
  }
  .msg{
    padding:10px;
    border-radius:8px;
    background:#ffefef;
    color:#9b1c1c;
    margin-top:10px;
    display:none;
    text-align:center;
  }
  footer{text-align:center;margin:12px;font-size:12px;color:var(--muted);}
  a{color:var(--accent);text-decoration:none;}
  a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <div class="banner">
    <img src="images/denispic.jpg" alt="Banner image">
    <h3 class="banner-title">Welcome to Deno Online Services</h3>
  </div>

  <h1>Sign Up</h1>
  <form id="signupForm">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <div class="msg" id="msg"></div>
    <button type="submit">Create Account</button>
  </form>

  <footer>
    Already have an account? <a href="login.html">Login</a>
  </footer>
</div>

<script>
const form = document.getElementById('signupForm');
const msg = document.getElementById('msg');

function showMessage(text){
  msg.textContent = text;
  msg.style.display = 'block';
  setTimeout(()=> msg.style.display='none', 3000);
}

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!email || !username || !password){
    showMessage("All fields are required.");
    return;
  }

  const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

  if(users.some(u => u.email === email)){
    showMessage("This email is already registered.");
    return;
  }

  if(users.some(u => u.username === username)){
    showMessage("Username already taken.");
    return;
  }

  users.push({ email, username, password });
  localStorage.setItem('registeredUsers', JSON.stringify(users));

  alert("Account created successfully!");
  window.location.href = "login.html";
});
</script>
</body>
</html>
