<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Denis Website — Sign Up</title>
  <style>
    :root{--bg:#f0f8ff;--card:#ffffff;--accent:#3498db;--muted:#6b7280}
    *{box-sizing:border-box}
    body{
      font-family:Inter, Arial, sans-serif;
      background:var(--bg);
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .container{
      width:360px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(20,20,40,0.08);
      padding:16px;
    }

    .banner{position:relative;border-radius:10px;overflow:hidden}
    .banner img{width:100%;height:140px;object-fit:cover;display:block}
    .banner-title{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      margin:0;
      font-style:italic;
      color:#fff;
      text-shadow:2px 2px 6px rgba(0,0,0,0.7);
      text-decoration:underline;
      font-size:18px;
      padding:0 8px;
      text-align:center;
      line-height:1.1;
    }

    h1{margin:12px 0 6px;font-size:20px;color:var(--accent);text-align:center}
    p.lead{margin:0 0 12px;text-align:center;color:var(--muted)}

    form{display:flex;flex-direction:column;gap:10px}
    label{font-size:13px;color:#374151}
    input[type="text"],input[type="password"]{
      padding:10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
    }
    small{color:var(--muted);font-size:12px}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    .msg{padding:10px;border-radius:8px;background:#ffefef;color:#9b1c1c;margin-top:10px;display:none;text-align:center}
    footer{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
    a { color:var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="images/denispic.jpg" alt="Banner image">
      <h3 class="banner-title">Welcome to Deno online services</h3>
    </div>

    <h1>Sign Up</h1>
    <p class="lead">Create an account to access your dashboard</p>

    <form id="signupForm" novalidate>
      <label for="username">Choose Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. denis" required>

      <label for="password">Choose Password</label>
      <input type="password" id="password" name="password" placeholder="6–20 chars, include a special (!@#$%^&*)" required
             minlength="6" maxlength="20" pattern="^(?=.[!@#$%^&]).{6,20}$">
      <small>Password must be 6–20 characters and include at least one special character (!@#$%^&*).</small>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" required
             minlength="6" maxlength="20">
      <small>Enter the same password again.</small>

      <div class="msg" id="msg"></div>

      <div class="actions">
        <button type="submit">Sign Up / Register</button>
      </div>
    </form>

    <footer>
      Already have an account? <a href="login.html">Login here</a>
    </footer>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const confirmEl = document.getElementById('confirmPassword');
    const msg = document.getElementById('msg');

    // Save default OWNER account if not already saved
    if (!localStorage.getItem('ownerUser')) {
      const owner = { username: "admin", password: "Admin@123" };
      localStorage.setItem('ownerUser', JSON.stringify(owner));
    }

    function showMessage(text) {
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 3500);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const u = usernameEl.value.trim();
      const p = passwordEl.value;
      const c = confirmEl.value;

      const pattern = /^(?=.[!@#$%^&]).{6,20}$/;

      if (!u) {
        showMessage('Please enter a username.');
        return;
      }
      if (!pattern.test(p)) {
        showMessage('Password must be 6–20 chars and include a special character (!@#$%^&*).');
        return;
      }
      if (p !== c) {
        showMessage('Passwords do not match.');
        return;
      }

      // Save registered user (others)
      let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
      users.push({ username: u, password: p });
      localStorage.setItem('registeredUsers', JSON.stringify(users));

      alert('Registration successful! You will be redirected to the login page.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
