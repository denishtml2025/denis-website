<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up - Denis Website</title>
<style>
  :root {
    --bg:#f0f8ff;
    --card:#ffffff;
    --accent:#3498db;
    --muted:#6b7280;
  }
  *{box-sizing:border-box;}
  body{
    font-family:Arial,sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    padding:20px;
  }
  .container{
    width:360px;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 24px rgba(20,20,40,0.08);
    padding:16px;
  }
  h1{text-align:center;color:var(--accent);margin-bottom:10px;}
  form{display:flex;flex-direction:column;gap:12px;}
  label{font-size:13px;color:#374151;}
  input[type="text"],input[type="email"],input[type="password"]{
    padding:10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
  }
  .msg{
    padding:10px;
    border-radius:8px;
    background:#ffefef;
    color:#9b1c1c;
    margin-top:10px;
    display:none;
    text-align:center;
  }
  footer{text-align:center;margin-top:12px;font-size:12px;color:var(--muted);}
  a{color:var(--accent);text-decoration:none;}
  a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <h1>Create Account</h1>
  <form id="signupForm">
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">

    <label for="username">Choose Username</label>
    <input type="text" id="username" required placeholder="Enter username">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Create a password">

    <div class="msg" id="msg"></div>

    <button type="submit">Sign Up</button>
  </form>

  <footer>
    Already have an account? <a href="login.html">Login</a>
  </footer>
</div>

<script>
const form = document.getElementById('signupForm');
const msg = document.getElementById('msg');

function showMessage(text, success=false){
  msg.textContent = text;
  msg.style.background = success ? '#e7f9ee' : '#ffefef';
  msg.style.color = success ? '#0b7d34' : '#9b1c1c';
  msg.style.display = 'block';
  setTimeout(()=> msg.style.display='none', 3000);
}

form.addEventListener('submit', function(e){
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!email || !username || !password){
    showMessage("All fields are required!");
    return;
  }

  // Fetch existing users
  let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

  // Check if email or username already exists
  if(users.some(u => u.email === email)){
    showMessage("This email is already registered.");
    return;
  }
  if(users.some(u => u.username === username)){
    showMessage("This username is already taken.");
    return;
  }

  // Create user
  const newUser = { email, username, password, date: new Date().toLocaleString() };
  users.push(newUser);
  localStorage.setItem('registeredUsers', JSON.stringify(users));

  // Remember user login session
  localStorage.setItem("isUserLoggedIn", "true");

  showMessage("Account created successfully!", true);
  setTimeout(()=>{
    window.location.href = "user-dashboard.html";
  },1500);
});
</script>
</body>
</html>
