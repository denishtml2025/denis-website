<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Pool Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #063;
      font-family: Arial, sans-serif;
    }
    #reset {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0f9d58;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #reset:hover {
      background: #13b76d;
    }
  </style>
</head>
<body>
  <button id="reset">Re-Rack</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // --- Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(0, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 0.7));

    // Table
    const tableGeo = new THREE.BoxGeometry(8, 0.5, 4);
    const tableMat = new THREE.MeshPhongMaterial({ color: 0x006633 });
    const table = new THREE.Mesh(tableGeo, tableMat);
    scene.add(table);

    // Borders
    const borderMat = new THREE.MeshPhongMaterial({ color: 0x2e2e2e });
    const borderThickness = 0.3;
    const borders = [
      new THREE.Mesh(new THREE.BoxGeometry(8.6, 0.6, borderThickness), borderMat), // top
      new THREE.Mesh(new THREE.BoxGeometry(8.6, 0.6, borderThickness), borderMat), // bottom
      new THREE.Mesh(new THREE.BoxGeometry(borderThickness, 0.6, 4.6), borderMat), // left
      new THREE.Mesh(new THREE.BoxGeometry(borderThickness, 0.6, 4.6), borderMat)  // right
    ];
    borders[0].position.set(0, 0.1, -2.15);
    borders[1].position.set(0, 0.1, 2.15);
    borders[2].position.set(-4.15, 0.1, 0);
    borders[3].position.set(4.15, 0.1, 0);
    borders.forEach(b => scene.add(b));

    // Balls
    const ballGeo = new THREE.SphereGeometry(0.15, 32, 32);
    const colors = [0xffffff, 0xff0000, 0xffff00, 0x0000ff, 0xff00ff, 0x00ffff, 0xff8800, 0x999999];
    let balls = [];
    function createBalls() {
      balls.forEach(b => scene.remove(b.mesh));
      balls = [];
      for (let i = 0; i < colors.length; i++) {
        const mat = new THREE.MeshPhongMaterial({ color: colors[i] });
        const mesh = new THREE.Mesh(ballGeo, mat);
        mesh.position.set(-2 + i * 0.5, 0.3, Math.random() * 1 - 0.5);
        scene.add(mesh);
        balls.push({ mesh, velocity: new THREE.Vector3((Math.random() - 0.5) * 0.05, 0, (Math.random() - 0.5) * 0.05) });
      }
    }
    createBalls();

    camera.position.set(0, 5, 7);
    camera.lookAt(0, 0, 0);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      balls.forEach(ball => {
        ball.mesh.position.add(ball.velocity);
        ball.velocity.multiplyScalar(0.99); // friction

        // Bounce off borders
        if (Math.abs(ball.mesh.position.x) > 3.8) ball.velocity.x *= -1;
        if (Math.abs(ball.mesh.position.z) > 1.8) ball.velocity.z *= -1;
      });

      renderer.render(scene, camera);
    }
    animate();

    // Reset
    document.getElementById('reset').addEventListener('click', createBalls);

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
